<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Memory Experience</b></title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0a0e24;
            font-family: 'Patrick Hand', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff9e6;
            text-align: center;
        }
        
        #memory-display {
            background: rgba(10, 20, 40, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            border: 1px solid rgba(150, 130, 100, 0.3);
            box-shadow: 0 0 30px rgba(150, 130, 100, 0.2);
        }
        
        #memory-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #mode-display {
            font-size: 32px;
            margin: 20px 0;
        }
        
        #back-btn {
            background: rgba(20, 30, 50, 0.7);
            color: #fff9e6;
            border: 1px solid rgba(150, 130, 100, 0.5);
            border-radius: 5px;
            padding: 8px 20px;
            font-size: 18px;
            font-family: 'Patrick Hand', cursive;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="memory-display">
        <div id="memory-text"></div>
        <div id="mode-display"></div>
        <button id="back-btn">Back to Rain</button>
    </div>

    <script>
        // Get the memory data from localStorage
        const memoryInfo = JSON.parse(localStorage.getItem('currentMemory'));
        
        // Display the memory
        document.getElementById('memory-text').textContent = memoryInfo.text;
        document.getElementById('memory-text').style.color = memoryInfo.color;
        
        // Display the mode
        const modeDisplay = document.getElementById('mode-display');
        if (memoryInfo.mode === 'feel') {
            modeDisplay.textContent = 'How it felt...';
            // Here you could add sensory descriptions or other "feel" content
        } else {
            modeDisplay.textContent = 'How it sounded...';
            // Here you could add audio elements or other "hear" content
        }
        
        // Back button functionality
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
