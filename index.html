<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Day Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0e24;
            font-family: 'Patrick Hand', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .memory {
            position: absolute;
            color: rgba(255, 245, 220, 0.9);
            font-size: 22px;
            pointer-events: auto; /* Changed to allow hover */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            line-height: 1.3;
            white-space: nowrap;
            will-change: transform;
            letter-spacing: 1px;
            filter: drop-shadow(0 0 5px rgba(200, 180, 150, 0.3));
            cursor: default;
            transition: transform 0.3s ease-out;
        }
        
        .memory:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        
        #prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 20, 40, 0.9);
            padding: 25px;
            border-radius: 15px;
            color: #fff9e6;
            text-align: center;
            z-index: 100;
            border: 1px solid rgba(150, 130, 100, 0.3);
            box-shadow: 0 0 30px rgba(150, 130, 100, 0.2);
            max-width: 80%;
        }
        
        #prompt h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #fff9e6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-weight: normal;
        }
        
        #memory-input {
            margin-top: 15px;
            padding: 12px 15px;
            width: 250px;
            border-radius: 8px;
            border: 1px solid rgba(150, 130, 100, 0.5);
            background: rgba(20, 30, 50, 0.7);
            color: #fff9e6;
            font-size: 18px;
            font-family: 'Patrick Hand', cursive;
        }
        
        .rain {
            position: absolute;
            width: 1px;
            height: 15px;
            background: linear-gradient(to bottom, transparent, rgba(200, 200, 220, 0.5));
            border-radius: 0 0 5px 5px;
            pointer-events: none;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Cozy window effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 15, 30, 0.7) 100%);
            z-index: 0;
            pointer-events: none;
        }
        
        #music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(10, 20, 40, 0.7);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid rgba(150, 130, 100, 0.3);
        }
        
        #music-control i {
            color: #fff9e6;
            font-size: 24px;
        }
        
        .submit-hint {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Audio visualizer for rain */
        #audio-visualizer {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(100, 150, 200, 0.3);
            z-index: 100;
            animation: pulse 2s infinite alternate;
            display: none;
        }

        @keyframes pulse {
            from { transform: scale(0.8); opacity: 0.5; }
            to { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container"></div>
    <div id="rain-container"></div>
    
    <div id="prompt">
        <h2>My Last Rainy Day <span style="font-family: sans-serif;">üåßÔ∏è</span></h2>
        <input type="text" id="memory-input" placeholder="What did you do? How did it feel?">
        <div class="submit-hint">Press Enter to share</div>
    </div>
    
    <div id="music-control" title="Toggle rain sound">
        <i class="fas fa-cloud"></i>
    </div>
    <div id="audio-visualizer"></div>

    <!-- Using a different rain sound source that should be accessible -->
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-16.mp3" type="audio/mpeg">
    </audio>

    <script>
        const container = document.getElementById('container');
        const rainContainer = document.getElementById('rain-container');
        const promptDiv = document.getElementById('prompt');
        const memoryInput = document.getElementById('memory-input');
        const musicControl = document.getElementById('music-control');
        const backgroundMusic = document.getElementById('background-music');
        const audioVisualizer = document.getElementById('audio-visualizer');
        
        let memories = [];
        let animationFrameIds = [];
        let isMusicPlaying = false;
        
        // Initialize
        loadMemories();
        createRain();
        setupMusic();
        
        memoryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addMemory();
        });
        
        memoryInput.focus(); // Auto-focus input field
        
        function setupMusic() {
            // Enable audio on first user interaction
            const enableAudio = () => {
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicControl.innerHTML = '<i class="fas fa-cloud-rain"></i>';
                    audioVisualizer.style.display = 'block';
                }).catch(e => {
                    console.log("Audio playback failed:", e);
                    musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
                });
                document.body.removeEventListener('click', enableAudio);
                document.body.removeEventListener('keydown', enableAudio);
            };
            
            document.body.addEventListener('click', enableAudio, { once: true });
            document.body.addEventListener('keydown', enableAudio, { once: true });
            
            musicControl.addEventListener('click', toggleAudio);
            
            function toggleAudio() {
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    musicControl.innerHTML = '<i class="fas fa-cloud"></i>';
                    audioVisualizer.style.display = 'none';
                } else {
                    backgroundMusic.play();
                    musicControl.innerHTML = '<i class="fas fa-cloud-rain"></i>';
                    audioVisualizer.style.display = 'block';
                }
                isMusicPlaying = !isMusicPlaying;
            }
        }
        
        function loadMemories() {
            const saved = localStorage.getItem('rainyMemories');
            if (saved) {
                memories = JSON.parse(saved);
                memories.forEach(memory => createMemoryElement(memory));
            }
        }
        
        function addMemory() {
            const memoryText = memoryInput.value.trim();
            if (memoryText) {
                memories.push(memoryText);
                localStorage.setItem('rainyMemories', JSON.stringify(memories));
                createMemoryElement(memoryText);
                memoryInput.value = '';
                
                // Show temporary confirmation
                const hint = document.querySelector('.submit-hint');
                hint.textContent = 'Memory saved!';
                setTimeout(() => {
                    hint.textContent = 'Press Enter to share';
                }, 2000);
            }
        }
        
        function createMemoryElement(text) {
            const memory = document.createElement('div');
            memory.className = 'memory';
            memory.textContent = text;
            
            const startX = Math.random() * window.innerWidth;
            memory.style.left = `${startX}px`;
            memory.style.top = `-${text.length * 30}px`;
            
            container.appendChild(memory);
            
            // Animation variables
            let yPos = -text.length * 30;
            let speed = 3 + Math.random() * 2; // Faster initial speed
            let xPos = startX;
            let hovered = false;
            
            // Add hover events
            memory.addEventListener('mouseenter', () => {
                hovered = true;
                speed = 0.5; // Slow down when hovered
            });
            
            memory.addEventListener('mouseleave', () => {
                hovered = false;
                speed = 3 + Math.random() * 2; // Return to fast speed
            });
            
            function animate() {
                yPos += speed;
                
                // Very subtle movement
                xPos += Math.sin(yPos * 0.005) * 0.2;
                
                memory.style.top = `${yPos}px`;
                memory.style.left = `${xPos}px`;
                
                // Fade out near bottom
                if (yPos > window.innerHeight * 0.7) {
                    const opacity = 1 - (yPos - window.innerHeight * 0.7) / (window.innerHeight * 0.3);
                    memory.style.opacity = opacity;
                }
                
                // Reset if off screen
                if (yPos > window.innerHeight + text.length * 30) {
                    yPos = -text.length * 30;
                    xPos = Math.random() * window.innerWidth;
                    memory.style.opacity = '1';
                    // Reset speed when memory reappears
                    speed = hovered ? 0.5 : 3 + Math.random() * 2;
                }
                
                const animationId = requestAnimationFrame(animate);
                animationFrameIds.push(animationId);
            }
            
            animate();
        }
        
        function createRain() {
            // Create rain drops
            for (let i = 0; i < 120; i++) {
                createRainDrop(i * 30);
            }
            
            // Continue adding rain drops
            setInterval(() => {
                createRainDrop();
            }, 30);
        }
        
        function createRainDrop(delay = 0) {
            setTimeout(() => {
                const drop = document.createElement('div');
                drop.className = 'rain';
                
                const left = Math.random() * window.innerWidth;
                const height = 8 + Math.random() * 20;
                const opacity = 0.3 + Math.random() * 0.5;
                const duration = 0.5 + Math.random() * 1.5;
                
                drop.style.left = `${left}px`;
                drop.style.height = `${height}px`;
                drop.style.opacity = opacity;
                drop.style.top = `-${height}px`;
                drop.style.animationDuration = `${duration}s`;
                
                rainContainer.appendChild(drop);
                
                // Remove after animation completes
                setTimeout(() => {
                    if (drop.parentNode) {
                        rainContainer.removeChild(drop);
                    }
                }, duration * 1000);
            }, delay);
        }
        
        // Clean up animations when page closes
        window.addEventListener('beforeunload', () => {
            animationFrameIds.forEach(id => cancelAnimationFrame(id));
        });
    </script>
</body>
</html>
