<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Day Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0e24;
            font-family: 'Patrick Hand', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .memory {
            position: absolute;
            color: rgba(255, 245, 220, 0.9);
            font-size: 22px;
            pointer-events: auto;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            line-height: 1.3;
            white-space: nowrap;
            will-change: transform;
            letter-spacing: 1px;
            filter: drop-shadow(0 0 5px rgba(200, 180, 150, 0.3));
            cursor: default;
            transition: all 0.3s ease-out;
            transform-origin: center center;
            backface-visibility: hidden;
        }
        
        .memory:hover, .memory.active {
            writing-mode: horizontal-tb;
            transform: scale(1.1) translateY(-10px);
            z-index: 10;
        }
        
        .memory-actions {
            display: none;
            position: absolute;
            z-index: 20;
            flex-direction: column;
            gap: 5px;
            pointer-events: none;
        }
        
        .memory:hover .memory-actions,
        .memory.active .memory-actions {
            display: flex;
        }
        
        .memory-btn {
            background: rgba(10, 20, 40, 0.9);
            color: #fff9e6;
            border: 1px solid rgba(150, 130, 100, 0.5);
            border-radius: 5px;
            padding: 3px 8px;
            font-size: 14px;
            font-family: 'Patrick Hand', cursive;
            cursor: pointer;
            transition: all 0.2s;
            pointer-events: auto;
        }
        
        .memory-btn:hover {
            background: rgba(20, 40, 80, 0.9);
            transform: scale(1.05);
        }
        
        #prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 20, 40, 0.9);
            padding: 25px;
            border-radius: 15px;
            color: #fff9e6;
            text-align: center;
            z-index: 100;
            border: 1px solid rgba(150, 130, 100, 0.3);
            box-shadow: 0 0 30px rgba(150, 130, 100, 0.2);
            max-width: 80%;
        }
        
        #prompt h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #fff9e6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-weight: normal;
        }
        
        #memory-input {
            margin-top: 15px;
            padding: 12px 15px;
            width: 250px;
            border-radius: 8px;
            border: 1px solid rgba(150, 130, 100, 0.5);
            background: rgba(20, 30, 50, 0.7);
            color: #fff9e6;
            font-size: 18px;
            font-family: 'Patrick Hand', cursive;
        }
        
        #color-picker {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 20, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            z-index: 200;
        }

        #color-picker input {
            margin-top: 10px;
            width: 100%;
        }

        .rain {
            position: absolute;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(200, 200, 220, 0.5));
            animation: fall linear forwards;
            pointer-events: none;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 15, 30, 0.7) 100%);
            z-index: 0;
            pointer-events: none;
        }
        
        #music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(10, 20, 40, 0.7);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid rgba(150, 130, 100, 0.3);
        }
        
        #music-control i {
            color: #fff9e6;
            font-size: 24px;
        }
        
        .submit-hint {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
        }

        #audio-visualizer {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(100, 150, 200, 0.3);
            z-index: 100;
            animation: pulse 2s infinite alternate;
            display: none;
        }

        @keyframes pulse {
            from { transform: scale(0.8); opacity: 0.5; }
            to { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container"></div>
    <div id="rain-container"></div>
    
    <div id="prompt">
        <h2>My Last Rainy Day <span style="font-family: sans-serif;">üåßÔ∏è</span></h2>
        <input type="text" id="memory-input" placeholder="What did you do? How did it feel?">
        <div class="submit-hint">Press Enter to share</div>
    </div>

    <div id="color-picker">
        <h3>Choose a Shade</h3>
        <input type="range" id="memory-color" min="0" max="10" step="0.1" value="5">
        <div id="color-preview" style="margin-top: 10px; width: 50px; height: 20px; background: rgb(0, 128, 128); margin: 10px auto;"></div>
        <button onclick="confirmColor()" style="padding: 5px 15px; background: rgba(20, 30, 50, 0.7); color: #fff9e6; border: 1px solid rgba(150, 130, 100, 0.5); border-radius: 5px; cursor: pointer;">Confirm</button>
    </div>
    
    <div id="music-control" title="Toggle rain sound">
        <i class="fas fa-cloud"></i>
    </div>
    <div id="audio-visualizer"></div>

    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-16.mp3" type="audio/mpeg">
    </audio>

    <script>
        // DOM Elements
        const container = document.getElementById('container');
        const rainContainer = document.getElementById('rain-container');
        const promptDiv = document.getElementById('prompt');
        const memoryInput = document.getElementById('memory-input');
        const musicControl = document.getElementById('music-control');
        const backgroundMusic = document.getElementById('background-music');
        const audioVisualizer = document.getElementById('audio-visualizer');
        const colorPicker = document.getElementById('color-picker');
        const memoryColorInput = document.getElementById('memory-color');
        const colorPreview = document.getElementById('color-preview');
        
        // State
        let memories = [];
        let animationFrameIds = [];
        let isMusicPlaying = false;
        let pendingMemory = '';
        let activeMemory = null;
        let cleanupRain = () => {};

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMemories();
            setupMusic();
            setupEventListeners();
            memoryInput.focus();
            cleanupRain = createRain();
        });

        function setupEventListeners() {
            memoryInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addMemory();
            });
            
            memoryColorInput.addEventListener('input', updateColorPreview);
            
            // Click outside color picker to close
            document.addEventListener('click', (e) => {
                if (!colorPicker.contains(e.target) && e.target !== memoryInput) {
                    colorPicker.style.display = 'none';
                }
            });
        }

        function updateColorPreview() {
            const scaleValue = memoryColorInput.value;
            const blue = Math.round(255 * (1 - scaleValue / 10));
            const green = Math.round(255 * (scaleValue / 10));
            colorPreview.style.background = `rgb(0, ${green}, ${blue})`;
        }

        function confirmColor() {
            colorPicker.style.display = 'none';
            const scaleValue = memoryColorInput.value;
            const blue = Math.round(255 * (1 - scaleValue / 10));
            const green = Math.round(255 * (scaleValue / 10));
            const memoryData = { 
                text: pendingMemory, 
                color: `rgba(0, ${green}, ${blue}, 0.9)`,
                id: Date.now().toString()
            };
            memories.push(memoryData);
            localStorage.setItem('rainyMemories', JSON.stringify(memories));
            createMemoryElement(memoryData);
            
            const hint = document.querySelector('.submit-hint');
            hint.textContent = 'Memory saved! Press Enter to share';
        }
        
        function setupMusic() {
            const enableAudio = () => {
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicControl.innerHTML = '<i class="fas fa-cloud-rain"></i>';
                    audioVisualizer.style.display = 'block';
                }).catch(e => {
                    console.log("Audio playback failed:", e);
                    musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
                });
                document.body.removeEventListener('click', enableAudio);
                document.body.removeEventListener('keydown', enableAudio);
            };
            
            document.body.addEventListener('click', enableAudio, { once: true });
            document.body.addEventListener('keydown', enableAudio, { once: true });
            
            musicControl.addEventListener('click', toggleAudio);
            
            function toggleAudio() {
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    musicControl.innerHTML = '<i class="fas fa-cloud"></i>';
                    audioVisualizer.style.display = 'none';
                } else {
                    backgroundMusic.play();
                    musicControl.innerHTML = '<i class="fas fa-cloud-rain"></i>';
                    audioVisualizer.style.display = 'block';
                }
                isMusicPlaying = !isMusicPlaying;
            }
        }
        
        function loadMemories() {
            const saved = localStorage.getItem('rainyMemories');
            if (saved) {
                try {
                    memories = JSON.parse(saved);
                    memories.forEach(memory => {
                        if (typeof memory === 'string') {
                            createMemoryElement(memory);
                        } else {
                            createMemoryElement(memory);
                        }
                    });
                } catch (e) {
                    console.error("Error loading memories:", e);
                }
            }
        }
        
        function addMemory() {
            const memoryText = memoryInput.value.trim();
            if (memoryText) {
                pendingMemory = memoryText;
                colorPicker.style.display = 'block';
                updateColorPreview();
                memoryInput.value = '';
                
                const hint = document.querySelector('.submit-hint');
                hint.textContent = 'Choose a color for your memory';
            }
        }
        
        function createMemoryElement(memoryData) {
            const memory = document.createElement('div');
            memory.className = 'memory';
            
            if (typeof memoryData === 'string') {
                memory.textContent = memoryData;
                memory.style.color = 'rgba(255, 245, 220, 0.9)';
            } else {
                memory.textContent = memoryData.text;
                memory.style.color = memoryData.color;
                memory.dataset.id = memoryData.id;
            }
            
            // Create action buttons
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'memory-actions';
            
            const feelBtn = document.createElement('button');
            feelBtn.className = 'memory-btn';
            feelBtn.textContent = 'Feel';
            feelBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                navigateToMemory(memoryData, 'feel');
            });
            
            const hearBtn = document.createElement('button');
            hearBtn.className = 'memory-btn';
            hearBtn.textContent = 'Hear';
            hearBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                navigateToMemory(memoryData, 'hear');
            });
            
            actionsDiv.appendChild(feelBtn);
            actionsDiv.appendChild(hearBtn);
            memory.appendChild(actionsDiv);
            
            // Initial position
            const startX = Math.random() * window.innerWidth;
            memory.style.left = `${startX}px`;
            memory.style.top = `-${memory.textContent.length * 30}px`;
            
            container.appendChild(memory);
            
            // Animation state
            const state = {
                yPos: -memory.textContent.length * 30,
                xPos: startX,
                speed: 1 + Math.random() * 2,
                hovered: false,
                pinned: false,
                mouseX: 0,
                mouseY: 0
            };
            
            // Mouse tracking
            memory.addEventListener('mousemove', (e) => {
                state.mouseX = e.clientX;
                state.mouseY = e.clientY;
                updateButtonPosition(memory, actionsDiv, state);
            });
            
            memory.addEventListener('mouseenter', () => {
                state.hovered = true;
                updateButtonPosition(memory, actionsDiv, state);
            });
            
            memory.addEventListener('mouseleave', () => {
                state.hovered = false;
                if (!state.pinned) {
                    memory.classList.remove('active');
                }
            });
            
            memory.addEventListener('click', (e) => {
                if (e.target === memory) {
                    state.pinned = !state.pinned;
                    memory.classList.toggle('active', state.pinned);
                }
            });
            
            // Animation loop
            function animate() {
                if (!state.pinned) {
                    state.yPos += state.hovered ? 0.2 : state.speed;
                    state.xPos += Math.sin(state.yPos * 0.005) * 0.2;
                    
                    memory.style.top = `${state.yPos}px`;
                    memory.style.left = `${state.xPos}px`;
                    
                    // Fade out near bottom
                    if (state.yPos > window.innerHeight * 0.7) {
                        const opacity = 1 - (state.yPos - window.innerHeight * 0.7) / (window.innerHeight * 0.3);
                        memory.style.opacity = opacity;
                    }
                    
                    // Reset if off screen
                    if (state.yPos > window.innerHeight + memory.textContent.length * 30) {
                        state.yPos = -memory.textContent.length * 30;
                        state.xPos = Math.random() * window.innerWidth;
                        memory.style.opacity = '1';
                    }
                }
                
                animationFrameIds.push(requestAnimationFrame(animate));
            }
            
            animate();
        }
        
        function updateButtonPosition(memory, actionsDiv, state) {
            const memoryRect = memory.getBoundingClientRect();
            const actionsWidth = 100;
            const actionsHeight = 60;
            
            // Calculate position relative to memory
            let left = state.mouseX - memoryRect.left - (actionsWidth / 2);
            let top = state.mouseY - memoryRect.top + 20;
            
            // Keep buttons within memory bounds
            left = Math.max(5, Math.min(left, memoryRect.width - actionsWidth - 5));
            top = Math.max(5, Math.min(top, memoryRect.height - actionsHeight - 5));
            
            actionsDiv.style.left = `${left}px`;
            actionsDiv.style.top = `${top}px`;
        }
        
        function navigateToMemory(memoryData, mode) {
            const memoryInfo = {
                text: typeof memoryData === 'string' ? memoryData : memoryData.text,
                color: typeof memoryData === 'string' ? 'rgba(255, 245, 220, 0.9)' : memoryData.color,
                mode: mode
            };
            
            localStorage.setItem('currentMemory', JSON.stringify(memoryInfo));
            window.location.href = 'interactives.html';
        }
        
        function createRain() {
            const rainDrops = [];
            const rainCount = 80; // Reduced for better performance
            
            function createDrop() {
                const drop = document.createElement('div');
                drop.className = 'rain';
                
                const left = Math.random() * window.innerWidth;
                const height = 8 + Math.random() * 20;
                const opacity = 0.3 + Math.random() * 0.5;
                const duration = 0.5 + Math.random() * 1.5;
                
                drop.style.left = `${left}px`;
                drop.style.height = `${height}px`;
                drop.style.opacity = opacity;
                drop.style.top = `-${height}px`;
                drop.style.animationDuration = `${duration}s`;
                
                rainContainer.appendChild(drop);
                rainDrops.push(drop);
                
                // Remove after animation
                setTimeout(() => {
                    if (drop.parentNode) {
                        rainContainer.removeChild(drop);
                        const index = rainDrops.indexOf(drop);
                        if (index > -1) rainDrops.splice(index, 1);
                    }
                }, duration * 1000);
            }
            
            // Initial rain
            for (let i = 0; i < rainCount; i++) {
                setTimeout(createDrop, i * 300);
            }
            
            // Continuous rain
            const rainInterval = setInterval(createDrop, 300);
            
            // Cleanup function
            return () => {
                clearInterval(rainInterval);
                rainDrops.forEach(drop => {
                    if (drop.parentNode) rainContainer.removeChild(drop);
                });
                rainDrops.length = 0;
            };
        }
        
        // Cleanup on exit
        window.addEventListener('beforeunload', () => {
            cleanupRain();
            animationFrameIds.forEach(id => cancelAnimationFrame(id));
        });
    </script>
</body>
</html>
