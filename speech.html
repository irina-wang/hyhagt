<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell me a story</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0a0e24;
            font-family: 'Patrick Hand', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff9e6;
            text-align: center;
        }
        
        #container {
            background: rgba(10, 20, 40, 0.9);
            padding: 30px;
            border-radius: 15px;
            min-width: 30%;
            min-height: 40%;
            max-width: 80%;
            border: 1px solid rgba(150, 130, 100, 0.3);
            box-shadow: 0 0 30px rgba(150, 130, 100, 0.2);
        }
        
        #input-text {
            width: 100%;
            min-height: 90%;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(20, 30, 50, 0.7);
            color: #fff9e6;
            border: 1px solid rgba(150, 130, 100, 0.5);
            border-radius: 5px;
            font-size: 18px;
            font-family: 'Patrick Hand', cursive;
        }
        
        #speak-btn {
            background: rgba(20, 30, 50, 0.7);
            color: #fff9e6;
            border: 1px solid rgba(150, 130, 100, 0.5);
            border-radius: 5px;
            padding: 8px 20px;
            font-size: 18px;
            font-family: 'Patrick Hand', cursive;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #speak-btn:hover {
            background: rgba(30, 40, 60, 0.8);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Read it for Me</h1>
        <textarea id="input-text" rows="5" placeholder="Enter text you want to hear..."></textarea>
        <br>
        <button id="speak-btn">Speak</button>
    </div>

    <script>
        const speakBtn = document.getElementById('speak-btn');
        const inputText = document.getElementById('input-text');
        
        function speak(text) {
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
        
        speakBtn.addEventListener('click', () => {
            const text = inputText.value.trim();
            if (text) {
                speak(text);
            } else {
                alert("Please enter some text first!");
            }
        });
        
        // Optional: Allow pressing Enter to speak (while in textarea)
        inputText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                speakBtn.click();
            }
        });
    </script>
</body>
</html>
