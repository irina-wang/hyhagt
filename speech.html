<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Story Teller</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0a0e24;
            font-family: 'Patrick Hand', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff9e6;
            text-align: center;
        }
        
        #container {
            background: rgba(10, 20, 40, 0.9);
            padding: 30px;
            border-radius: 15px;
            min-width: 30%;
            min-height: 40%;
            max-width: 80%;
            border: 1px solid rgba(150, 130, 100, 0.3);
            box-shadow: 0 0 30px rgba(150, 130, 100, 0.2);
        }
        
        #input-text {
            width: 100%;
            min-height: 90%;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(20, 30, 50, 0.7);
            color: #fff9e6;
            border: 1px solid rgba(150, 130, 100, 0.5);
            border-radius: 5px;
            font-size: 18px;
            font-family: 'Patrick Hand', cursive;
        }
        
        #speak-btn {
            background: rgba(20, 30, 50, 0.7);
            color: #fff9e6;
            border: 1px solid rgba(150, 130, 100, 0.5);
            border-radius: 5px;
            padding: 8px 20px;
            font-size: 18px;
            font-family: 'Patrick Hand', cursive;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #speak-btn:hover {
            background: rgba(30, 40, 60, 0.8);
        }
        
        /* .random-settings {
            margin: 15px 0;
            padding: 10px;
            background: rgba(20, 30, 50, 0.5);
            border-radius: 8px;
            display: hidden;
        } */
    </style>
</head>
<body>
    <div id="container">
        <h1>Rainy Memories</h1>
        <textarea id="input-text" rows="5" placeholder="Enter text you want to hear in a random voice..."></textarea>
        <div class="random-settings" id="current-settings">
            <!-- <p>Next reading will use random settings!</p> -->
        </div>
        <button id="speak-btn">Someone Read This Please </button>
    </div>

    <script>
        const speakBtn = document.getElementById('speak-btn');
        const inputText = document.getElementById('input-text');
        const currentSettings = document.getElementById('current-settings');
        let voices = [];
        
        // Get available voices
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            if (voices.length === 0) {
                setTimeout(loadVoices, 100);
            }
        }
        
        // Initialize voices
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();
        
        function getRandomVoice() {
            if (voices.length === 0) return null;
            return voices[Math.floor(Math.random() * voices.length)];
        }
        
        function getRandomPitch() {
            return (Math.random() * 1.5) + 0.5; // Between 0.5 and 2.0
        }
        
        function getRandomRate() {
            return (Math.random() * 1.5) + 0.5; // Between 0.5 and 2.0
        }
        
        function speakWithRandomSettings(text) {
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            const voice = getRandomVoice();
            const pitch = getRandomPitch();
            const rate = getRandomRate();
            
            if (voice) {
                utterance.voice = voice;
                utterance.lang = voice.lang;
            }
            
            utterance.pitch = pitch;
            utterance.rate = rate;
            
            // Display the random settings being used
            // currentSettings.innerHTML = `
            //     <p><strong>Current Voice:</strong> ${voice?.name || 'Default'}</p>
            //     <p><strong>Pitch:</strong> ${pitch.toFixed(1)}</p>
            //     <p><strong>Speed:</strong> ${rate.toFixed(1)}</p>
            // `;
            
            window.speechSynthesis.speak(utterance);
            
            return { voice: voice?.name, pitch, rate };
        }
        
        speakBtn.addEventListener('click', () => {
            const text = inputText.value.trim();
            if (text) {
                speakWithRandomSettings(text);
            } else {
                // If no text, use a fun default message
                const funMessages = [
                    "You gotta write one yourself!"
                ];
                const randomMessage = funMessages[Math.floor(Math.random() * funMessages.length)];
                inputText.value = randomMessage;
                speakWithRandomSettings(randomMessage);
            }
        });
        
        // Optional: Press Enter to speak
        inputText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                speakBtn.click();
            }
        });
    </script>
</body>
</html>
